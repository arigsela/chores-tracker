apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chores-tracker-frontend-ingress
  namespace: default
  labels:
    app: chores-tracker-frontend
    component: frontend
  annotations:
    # Common ingress annotations - adjust based on your ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # SPA routing support - fallback to index.html for client-side routing
    nginx.ingress.kubernetes.io/configuration-snippet: |
      try_files $uri $uri/ /index.html;
    # Security headers
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Static asset caching
    nginx.ingress.kubernetes.io/location-snippet: |
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
spec:
  tls:
  - hosts:
    - chores-frontend.your-domain.com  # Replace with your actual domain
    secretName: chores-frontend-tls
  rules:
  - host: chores-frontend.your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chores-tracker-frontend-service
            port:
              number: 80