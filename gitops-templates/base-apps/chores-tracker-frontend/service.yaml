apiVersion: v1
kind: Service
metadata:
  name: chores-tracker-frontend-service
  namespace: default
  labels:
    app: chores-tracker-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: chores-tracker-frontend