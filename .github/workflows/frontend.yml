name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/web/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/web/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/web/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/web
        run: npm ci
      
      - name: Run linter
        working-directory: packages/web
        run: npm run lint
      
      - name: Run type check
        working-directory: packages/web
        run: npm run type-check
      
      - name: Run tests
        working-directory: packages/web
        run: npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/web/coverage/coverage-final.json

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t chores-web:${{ github.sha }} \
            -f packages/web/docker/Dockerfile \
            packages/web
      
      - name: Push to registry
        if: github.ref == 'refs/heads/main'
        run: |
          # Add your registry push commands here
          echo "Would push to registry"