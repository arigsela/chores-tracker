[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_optional = True
no_implicit_optional = False
show_error_codes = True

# Exclude scripts directory (one-time migration/testing scripts)
exclude = app/scripts/

# Ignore missing imports for third-party libraries without stubs
[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-aiomysql.*]
ignore_missing_imports = True

[mypy-aiosqlite.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

# Allow Sequence to be compatible with list (SQLAlchemy 2.0)
[mypy-app.repositories.*]
disable_error_code = return-value

# Start with less strict settings for production readiness
# Focus on having basic type hints rather than perfect typing
# Can be incrementally tightened in future PRs
