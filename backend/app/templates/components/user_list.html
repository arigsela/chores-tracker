{% if users %}
    {% for user in users %}
        <div class="bg-white p-4 rounded-lg shadow mb-4 hover:shadow-md transition-all">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-lg">{{ user.username }}</h3>
                <div class="flex space-x-2">
                    <button 
                        class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
                        onclick="viewChildChores({{ user.id }})"
                    >
                        View Chores
                    </button>
                    <button 
                        class="px-3 py-1 bg-gray-400 text-white rounded text-sm cursor-not-allowed"
                        title="Password reset is temporarily disabled. Use SQL script instead."
                    >
                        Reset Password (Disabled)
                    </button>
                </div>
            </div>
            <p class="text-gray-600 mt-1">{{ user.email }}</p>
            <p class="mt-2 text-sm">
                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full">Child</span>
            </p>
        </div>
    {% endfor %}
{% else %}
    <p class="text-gray-500 italic">No users found.</p>
{% endif %}
