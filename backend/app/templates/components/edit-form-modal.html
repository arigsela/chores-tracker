<!-- Modal overlay -->
<div id="edit-modal-{{ chore.id }}" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <!-- Modal content -->
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
        <!-- Close button -->
        <button onclick="document.getElementById('edit-modal-{{ chore.id }}').remove()" 
                class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <div class="bg-white rounded-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                Edit Chore: {{ chore.title }}
            </h2>
            
            <form id="edit-form-{{ chore.id }}" onsubmit="submitEditForm(event, {{ chore.id }}); return false;">
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="title">Title</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="text" id="title" name="title" value="{{ chore.title }}" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="description">Description</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              id="description" name="description" rows="3">{{ chore.description or '' }}</textarea>
                </div>
                
                <div class="mb-4">
                    <label class="flex items-center mb-2">
                        <input type="checkbox" id="is_range_reward" name="is_range_reward" class="mr-2 h-4 w-4 text-blue-600 rounded"
                               {% if chore.is_range_reward %}checked{% endif %}
                               onchange="toggleRewardFields()">
                        <span class="text-gray-700 font-medium">Range-based reward</span>
                    </label>
                    
                    <div id="fixed-reward-container" {% if chore.is_range_reward %}class="hidden"{% endif %}>
                        <label class="block text-gray-700 font-medium mb-2" for="reward">Fixed Reward ($)</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               type="number" id="reward" name="reward" step="0.01" min="0" value="{{ chore.reward }}">
                    </div>
                    
                    <div id="range-reward-container" {% if not chore.is_range_reward %}class="hidden"{% endif %}>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2" for="min_reward">Min Reward ($)</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       type="number" id="min_reward" name="min_reward" step="0.01" min="0" value="{{ chore.min_reward or 0 }}">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2" for="max_reward">Max Reward ($)</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       type="number" id="max_reward" name="max_reward" step="0.01" min="0" value="{{ chore.max_reward or 0 }}">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="cooldown_days">Days Before Can Complete Again</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           type="number" id="cooldown_days" name="cooldown_days" min="0" value="{{ chore.cooldown_days }}">
                    <p class="text-sm text-gray-500 mt-1">Set to 0 for immediate, 1 for daily, 7 for weekly</p>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2" for="assignee_id">Assign To</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            id="assignee_id" name="assignee_id" required>
                        {% for child in children %}
                            <option value="{{ child.id }}" {% if chore.assignee_id == child.id %}selected{% endif %}>
                                {{ child.username }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="is_recurring" name="is_recurring" class="mr-2 h-4 w-4 text-blue-600 rounded"
                               {% if chore.is_recurring %}checked{% endif %}
                               onchange="toggleFrequencyField()">
                        <span class="text-gray-700 font-medium">Recurring Chore</span>
                    </label>
                    
                    <div id="frequency-container" class="mt-2 {% if not chore.is_recurring %}hidden{% endif %}">
                        <label class="block text-gray-700 font-medium mb-2" for="frequency">Frequency</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                id="frequency" name="frequency">
                            <option value="daily" {% if chore.frequency == 'daily' %}selected{% endif %}>Daily</option>
                            <option value="weekly" {% if chore.frequency == 'weekly' %}selected{% endif %}>Weekly</option>
                            <option value="monthly" {% if chore.frequency == 'monthly' %}selected{% endif %}>Monthly</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-2">
                    <button type="button" 
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 font-medium"
                            onclick="document.getElementById('edit-modal-{{ chore.id }}').remove()">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium shadow-sm">
                        Update Chore
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleRewardFields() {
    const isRange = document.getElementById('is_range_reward').checked;
    document.getElementById('fixed-reward-container').classList.toggle('hidden', isRange);
    document.getElementById('range-reward-container').classList.toggle('hidden', !isRange);
}

function toggleFrequencyField() {
    const isRecurring = document.getElementById('is_recurring').checked;
    document.getElementById('frequency-container').classList.toggle('hidden', !isRecurring);
}

function submitEditForm(event, choreId) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    const token = localStorage.getItem('token');
    
    // Build the JSON object
    const data = {
        title: formData.get('title'),
        description: formData.get('description'),
        assignee_id: parseInt(formData.get('assignee_id')),
        cooldown_days: parseInt(formData.get('cooldown_days')) || 0,
        is_recurring: formData.get('is_recurring') === 'on',
        is_range_reward: formData.get('is_range_reward') === 'on'
    };
    
    // Handle reward fields based on type
    if (data.is_range_reward) {
        data.min_reward = parseFloat(formData.get('min_reward')) || 0;
        data.max_reward = parseFloat(formData.get('max_reward')) || 0;
    } else {
        data.reward = parseFloat(formData.get('reward')) || 0;
    }
    
    // Handle frequency if recurring
    if (data.is_recurring) {
        data.frequency = formData.get('frequency');
    }
    
    // Send the update request
    fetch(`/chores/${choreId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(err => {
                throw new Error(err.detail || 'Failed to update chore');
            });
        }
        return response.json();
    })
    .then(updatedChore => {
        // Close the modal
        document.getElementById(`edit-modal-${choreId}`).remove();
        
        // Reload the page to show updated chore
        // In a production app, you'd update the chore card directly
        window.location.reload();
    })
    .catch(error => {
        console.error('Error updating chore:', error);
        alert('Error updating chore: ' + error.message);
    });
}
</script>
