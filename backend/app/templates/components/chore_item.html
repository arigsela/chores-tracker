<div class="bg-white p-4 rounded-lg shadow mb-4 border-l-4 border-blue-500">
    <div class="flex justify-between">
        <h3 class="font-bold text-lg">{{ chore.title }}</h3>
        <span class="text-green-600 font-semibold">${{ chore.reward }}</span>
    </div>
    
    <p class="text-gray-600 mt-1">{{ chore.description }}</p>
    
    <div class="mt-3 flex justify-between items-center">
        <span class="text-sm text-gray-500">
            Assigned to: <strong>{{ chore.assignee.username }}</strong>
        </span>
        
        <div class="space-x-2">
            {% if not chore.is_completed %}
            <button 
                class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600"
                hx-post="/api/v1/chores/{{ chore.id }}/complete"
                hx-swap="outerHTML"
                hx-target="closest div"
            >
                Mark Complete
            </button>
            {% elif not chore.is_approved %}
            <button 
                class="bg-purple-500 text-white px-3 py-1 rounded text-sm hover:bg-purple-600"
                hx-post="/api/v1/chores/{{ chore.id }}/approve"
                hx-swap="outerHTML"
                hx-target="closest div"
            >
                Approve
            </button>
            {% else %}
            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                Completed & Approved
            </span>
            {% endif %}
            
            <button 
                class="bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300"
                hx-delete="/api/v1/chores/{{ chore.id }}"
                hx-confirm="Are you sure you want to delete this chore?"
                hx-target="closest div"
                hx-swap="outerHTML"
            >
                Delete
            </button>
        </div>
    </div>
</div>
