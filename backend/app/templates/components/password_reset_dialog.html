<div class="bg-white p-6 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-bold {% if success %}text-green-600{% else %}text-red-600{% endif %} mb-4">
        {% if success %}Password Reset Successful{% else %}Password Reset Failed{% endif %}
    </h2>
    <p class="{% if success %}text-green-700{% else %}text-red-700{% endif %} mb-2">
        {% if success %}
            Password for <span class="font-bold">{{ username }}</span> has been reset successfully.
        {% else %}
            {{ error_message }}
        {% endif %}
    </p>
    <button 
        class="mt-4 px-4 py-2 {% if success %}bg-green-500 hover:bg-green-600{% else %}bg-red-500 hover:bg-red-600{% endif %} text-white rounded"
        {% if success %}
        onclick="localStorage.removeItem('token'); window.location.href = '/pages/login';">
        Log Out to Test New Password
        {% else %}
        onclick="document.getElementById('main-content').innerHTML = '';">
        Close
        {% endif %}
    </button>
</div>
