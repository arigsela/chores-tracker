<div class="bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Adjust Balance</h2>
    
    <form id="adjustment-form" hx-post="/api/v1/payments/adjust" hx-target="#allowance-summary" hx-swap="innerHTML">
        <input type="hidden" name="child_id" value="{{ child.id }}">
        <input type="hidden" name="is_adjustment" value="true">
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
            <div class="flex items-center">
                <button type="button" class="bg-red-500 text-white px-3 py-1 rounded-l" 
                        onclick="setNegative()">-</button>
                <button type="button" class="bg-green-500 text-white px-3 py-1" 
                        onclick="setPositive()">+</button>
                <input type="number" name="amount" id="amount-input" step="0.01" min="0.01" required
                       class="w-full p-2 border rounded-r focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="text-sm text-gray-500 mt-1">
                Use + to add to balance, - to subtract from balance
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <input type="text" name="description" required
                   placeholder="Reason for adjustment"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="flex justify-end space-x-2">
            <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
                    onclick="cancelAdjustment()">
                Cancel
            </button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Submit
            </button>
        </div>
    </form>
</div>

<script>
    function setNegative() {
        const input = document.getElementById('amount-input');
        const value = Math.abs(parseFloat(input.value || 0));
        input.value = value ? value.toFixed(2) : "";
        input.dataset.positive = 'false';
        document.getElementById('adjustment-form').classList.remove('bg-green-50');
        document.getElementById('adjustment-form').classList.add('bg-red-50');
    }
    
    function setPositive() {
        const input = document.getElementById('amount-input');
        const value = Math.abs(parseFloat(input.value || 0));
        input.value = value ? value.toFixed(2) : "";
        input.dataset.positive = 'true';
        document.getElementById('adjustment-form').classList.remove('bg-red-50');
        document.getElementById('adjustment-form').classList.add('bg-green-50');
    }
    
    function cancelAdjustment() {
        document.getElementById('adjustment-form-container').innerHTML = '';
    }
    
    // Default to positive
    setPositive();
    
    // Before form submission, handle the sign
    document.getElementById('adjustment-form').addEventListener('submit', function(e) {
        const input = document.getElementById('amount-input');
        const isPositive = input.dataset.positive !== 'false';
        const value = parseFloat(input.value);
        
        if (!isPositive) {
            input.value = -Math.abs(value);
        } else {
            input.value = Math.abs(value);
        }
    });
</script>
