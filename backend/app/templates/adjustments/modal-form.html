<!-- Modal overlay -->
<div id="adjustment-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg border-2 border-purple-300 max-w-md w-full mx-4 p-6 relative">
        <!-- Close button -->
        <button onclick="closeAdjustmentModal()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        
        <h2 class="text-2xl font-bold mb-6 text-purple-800">Adjust Reward Balance</h2>
        
        <!-- Current balance display -->
        {% if child %}
        <div class="mb-4 p-3 bg-gray-100 rounded-md">
            <p class="text-sm text-gray-600">Adjusting balance for:</p>
            <p class="font-semibold">{{ child.username }}</p>
            <p class="text-sm text-gray-600">Current balance: <span class="font-semibold">${{ child.balance_due }}</span></p>
        </div>
        {% endif %}
        
        <!-- Error message container -->
        <div id="modal-adjustment-error" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>
        
        <!-- Success message container -->
        <div id="modal-adjustment-success" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"></div>
        
        <form id="modal-adjustment-form">
            {% if child %}
                <input type="hidden" name="child_id" value="{{ child.id }}">
            {% else %}
                <!-- Child selection if not pre-selected -->
                <div class="mb-4">
                    <label for="modal-child-id" class="block text-sm font-medium text-gray-700 mb-2">
                        Select Child
                    </label>
                    <select id="modal-child-id" name="child_id" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                        <option value="">Choose a child...</option>
                        {% for child in children %}
                            <option value="{{ child.id }}">{{ child.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}
            
            <!-- Quick adjustment buttons -->
            <div class="mb-4">
                <p class="text-sm font-medium text-gray-700 mb-2">Quick Adjustments</p>
                <div class="grid grid-cols-3 gap-2">
                    <button type="button" 
                            onclick="setModalAmount(5, 'Good behavior bonus')"
                            class="p-2 bg-green-100 text-green-700 rounded hover:bg-green-200 text-sm">
                        +$5<br><span class="text-xs">Bonus</span>
                    </button>
                    <button type="button" 
                            onclick="setModalAmount(10, 'Excellent week bonus')"
                            class="p-2 bg-green-100 text-green-700 rounded hover:bg-green-200 text-sm">
                        +$10<br><span class="text-xs">Bonus</span>
                    </button>
                    <button type="button" 
                            onclick="setModalAmount(20, 'Special achievement bonus')"
                            class="p-2 bg-green-100 text-green-700 rounded hover:bg-green-200 text-sm">
                        +$20<br><span class="text-xs">Bonus</span>
                    </button>
                    <button type="button" 
                            onclick="setModalAmount(-5, 'Minor rule violation')"
                            class="p-2 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm">
                        -$5<br><span class="text-xs">Penalty</span>
                    </button>
                    <button type="button" 
                            onclick="setModalAmount(-10, 'Chore not completed properly')"
                            class="p-2 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm">
                        -$10<br><span class="text-xs">Penalty</span>
                    </button>
                    <button type="button" 
                            onclick="setModalAmount(0, '')"
                            class="p-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 text-sm">
                        Custom<br><span class="text-xs">Amount</span>
                    </button>
                </div>
            </div>
            
            <!-- Amount input -->
            <div class="mb-4">
                <label for="modal-amount" class="block text-sm font-medium text-gray-700 mb-2">
                    Adjustment Amount
                </label>
                <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-500">$</span>
                    <input type="number" id="modal-amount" name="amount" step="0.01" 
                           min="-999.99" max="999.99" required
                           placeholder="0.00"
                           class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                </div>
            </div>
            
            <!-- Reason input -->
            <div class="mb-6">
                <label for="modal-reason" class="block text-sm font-medium text-gray-700 mb-2">
                    Reason for Adjustment
                </label>
                <textarea id="modal-reason" name="reason" rows="2" required
                          minlength="3" maxlength="500"
                          placeholder="e.g., Bonus for excellent behavior this week"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
            </div>
            
            <!-- Action buttons -->
            <div class="flex justify-end space-x-3">
                <button type="button" 
                        onclick="closeAdjustmentModal()"
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 font-medium">
                    Cancel
                </button>
                <button type="submit" 
                        id="modal-submit-button"
                        class="px-5 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 font-medium shadow-sm">
                    Apply Adjustment
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Set quick amount and reason
    function setModalAmount(amount, reason) {
        document.getElementById('modal-amount').value = amount.toFixed(2);
        if (reason) {
            document.getElementById('modal-reason').value = reason;
        }
        // Focus on reason field if it's empty
        if (!document.getElementById('modal-reason').value) {
            document.getElementById('modal-reason').focus();
        }
    }
    
    // Close modal
    function closeAdjustmentModal() {
        document.getElementById('adjustment-modal').remove();
        
        // Refresh the allowance summary
        htmx.trigger('#allowance-summary', 'refresh-summary');
    }
    
    // Close modal on escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeAdjustmentModal();
        }
    });
    
    // Close modal on background click
    document.getElementById('adjustment-modal').addEventListener('click', function(event) {
        if (event.target === this) {
            closeAdjustmentModal();
        }
    });
    
    // Form submission
    document.getElementById('modal-adjustment-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const submitButton = document.getElementById('modal-submit-button');
        const errorDiv = document.getElementById('modal-adjustment-error');
        const successDiv = document.getElementById('modal-adjustment-success');
        
        // Reset messages
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
        
        // Get form data
        const formData = {
            child_id: parseInt(this.child_id.value),
            amount: this.amount.value,
            reason: this.reason.value.trim()
        };
        
        try {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/v1/adjustments/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Show success message
                successDiv.textContent = `Adjustment of $${formData.amount} applied successfully!`;
                successDiv.classList.remove('hidden');
                
                // Close modal after delay
                setTimeout(() => {
                    closeAdjustmentModal();
                }, 1500);
            } else {
                // Show error message
                let errorMessage = 'Error applying adjustment';
                
                if (data.error) {
                    errorMessage = data.error.message || errorMessage;
                } else if (data.detail) {
                    if (typeof data.detail === 'string') {
                        errorMessage = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMessage = data.detail.map(err => err.msg).join(', ');
                    }
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
                
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Apply Adjustment';
            }
        } catch (error) {
            console.error('Error submitting adjustment:', error);
            errorDiv.textContent = 'Network error. Please try again.';
            errorDiv.classList.remove('hidden');
            
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Apply Adjustment';
        }
    });
    
    // Focus on first input
    window.setTimeout(() => {
        const firstInput = document.querySelector('#modal-adjustment-form input:not([type="hidden"]), #modal-adjustment-form select');
        if (firstInput) {
            firstInput.focus();
        }
    }, 100);
</script>
