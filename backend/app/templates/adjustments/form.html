<div class="max-w-md mx-auto bg-white rounded-lg border-2 border-purple-300 bg-purple-50 p-6 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-purple-800">Adjust Reward Balance</h2>
    
    <!-- Error message container -->
    <div id="adjustment-error" class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"></div>
    
    <!-- Success message container -->
    <div id="adjustment-success" class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"></div>
    
    <form id="adjustment-form">
        <!-- Child selection -->
        <div class="mb-4">
            <label for="child_id" class="block text-sm font-medium text-gray-700 mb-2">
                Select Child
            </label>
            <select id="child_id" name="child_id" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                <option value="">Choose a child...</option>
                {% for child in children %}
                    <option value="{{ child.id }}" {% if selected_child_id == child.id %}selected{% endif %}>
                        {{ child.username }}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Amount input -->
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                Adjustment Amount
            </label>
            <div class="relative">
                <span class="absolute left-3 top-2 text-gray-500">$</span>
                <input type="number" id="amount" name="amount" step="0.01" 
                       min="-999.99" max="999.99" required
                       placeholder="0.00"
                       class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
            </div>
            <p class="mt-1 text-sm text-gray-600">
                Positive amount adds to balance, negative amount deducts from balance
            </p>
        </div>
        
        <!-- Reason input -->
        <div class="mb-6">
            <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">
                Reason for Adjustment
            </label>
            <textarea id="reason" name="reason" rows="3" required
                      minlength="3" maxlength="500"
                      placeholder="e.g., Bonus for excellent behavior this week"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"></textarea>
            <p class="mt-1 text-sm text-gray-600">
                <span id="reason-count">0</span>/500 characters
            </p>
        </div>
        
        <!-- Action buttons -->
        <div class="flex justify-end space-x-3">
            <button type="button" 
                    onclick="closeAdjustmentForm()"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 font-medium">
                Cancel
            </button>
            <button type="submit" 
                    id="submit-button"
                    class="px-5 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 font-medium shadow-sm">
                Apply Adjustment
            </button>
        </div>
    </form>
</div>

<script>
    // Character counter for reason field
    const reasonField = document.getElementById('reason');
    const reasonCount = document.getElementById('reason-count');
    
    reasonField.addEventListener('input', function() {
        reasonCount.textContent = this.value.length;
    });
    
    // Form submission
    document.getElementById('adjustment-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const submitButton = document.getElementById('submit-button');
        const errorDiv = document.getElementById('adjustment-error');
        const successDiv = document.getElementById('adjustment-success');
        
        // Reset messages
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
        
        // Get form data
        const formData = {
            child_id: parseInt(document.getElementById('child_id').value),
            amount: document.getElementById('amount').value,
            reason: document.getElementById('reason').value.trim()
        };
        
        try {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/v1/adjustments/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // Show success message
                successDiv.textContent = 'Adjustment applied successfully!';
                successDiv.classList.remove('hidden');
                
                // Reset form
                document.getElementById('adjustment-form').reset();
                reasonCount.textContent = '0';
                
                // Refresh the allowance summary after a short delay
                setTimeout(() => {
                    // Trigger HTMX to reload the allowance summary
                    htmx.trigger('#allowance-summary', 'refresh-summary');
                    
                    // Close the form after another short delay
                    setTimeout(() => {
                        closeAdjustmentForm();
                    }, 1000);
                }, 1500);
            } else {
                // Show error message
                let errorMessage = 'Error applying adjustment';
                
                if (data.error) {
                    errorMessage = data.error.message || errorMessage;
                } else if (data.detail) {
                    if (typeof data.detail === 'string') {
                        errorMessage = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        errorMessage = data.detail.map(err => err.msg).join(', ');
                    }
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error submitting adjustment:', error);
            errorDiv.textContent = 'Network error. Please try again.';
            errorDiv.classList.remove('hidden');
        } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.textContent = 'Apply Adjustment';
        }
    });
    
    // Function to close the adjustment form
    function closeAdjustmentForm() {
        // Clear the main content area (assuming form is loaded there)
        document.getElementById('main-content').innerHTML = '';
        
        // Trigger refresh of allowance summary
        htmx.trigger('#allowance-summary', 'refresh-summary');
    }
    
    // Auto-format amount input to 2 decimal places
    document.getElementById('amount').addEventListener('blur', function() {
        if (this.value) {
            const value = parseFloat(this.value);
            if (!isNaN(value)) {
                this.value = value.toFixed(2);
            }
        }
    });
</script>
