services:
  # PostgreSQL database (replacing MySQL)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chores-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-chores-db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chores-user} -d ${POSTGRES_DB:-chores-db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://chores-user:password@postgres:5432/chores-db}
      - SECRET_KEY=${SECRET_KEY:-development_secret_key}
      - DEBUG=${DEBUG:-true}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:8081,http://localhost:8080,http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.working
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/public/config.dev.js:/usr/share/nginx/html/config.js
    depends_on:
      - api

volumes:
  postgres_data:
